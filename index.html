      }

    <style>
      body {
        background-color: #F9FAFB;
        color: #1a1a1a;

      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;

        from { opacity: 0; transform: translateY(10px); }

      }
